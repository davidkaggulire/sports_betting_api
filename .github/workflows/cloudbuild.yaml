name: Deploy_to_cloud_run

on:
  push:
    branches:
      - main

env:
  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
  serviceAccount: ${{ secrets.GCP_SA_KEY }}

jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # - name: Setup GCP Service Account
      #   id: gcloud
      #   uses: google-github-actions/setup-gcloud@v0
      #   with:
      #     version: 'latest'
      #     service_account_email: ${{ secrets.GCP_SA_EMAIL }}
      #     service_account: ${{ secrets.GCP_SA }}
          # export_default_credentials: true

      - name: 'Set up Cloud SDK with GCP service account'
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
            service_account_key: ${{ secrets.GCP_SA_KEY }}
            project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      - name: Build
        run: |
          docker build -t us.gcr.io/${{ secrets.GCP_PROJECT_ID }}/betting:latest GOOGLE_APPLICATION_CREDENTIALS .
      # - name: Test Docker image
        # run: |
        #     docker run gcr.io/${{ secrets.GCP_PROJECT_ID }}/betting:latest
      - name: Push
        run: |
          docker push us.gcr.io/${{ secrets.GCP_PROJECT_ID }}/betting:latest
      # - name: Deploy
      #   run: |
      #     gcloud run deploy betting-api \
      #     --region europe-west1 \
      #     --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/betting-api \
      #     --platform managed \
      #     --allow-unauthenticated \
      #     --project ${{ secrets.GCP_PROJECT_ID }}
      - name: Deploy to Google Cloud Run
        run: |-
          gcloud run deploy betting --platform managed --region us-central1 --allow-unauthenticated --image us.gcr.io/${{ secrets.GCP_PROJECT_ID }}/betting